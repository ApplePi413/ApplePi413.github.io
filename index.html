<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pi time</title>
    </head>
    <body>
        <div id="clockDisplay"></div>
        <script type="text/javascript">
            var time = 0;
            var hr = 0;
            var min = 0;
            var sec = 0;
            function showTime(){
                var date = new Date();
                hr = date.getHours();
                min = date.getMinutes();
                sec = date.getSeconds();
                // Make it not 24 hour time:
                if (hr == 0){
                    hr = 12;
                }
                if (hr > 12){
                    hr -= 12;
                }
                time = hr + ":" + min + ":" + sec
                document.getElementById("clockDisplay").innerText = time;
                document.getElementById("clockDisplay").textContent = time;
            }
            function checkIfPi(){
                if (hr == 3 && min == 14){
                    document.getElementById('piTimeText').style.display='block';
                } else {
                    document.getElementById('piTimeText').style.display='none';
                }
            }
            showTime();
            setInterval(showTime, 100);
            setInterval(checkIfPi, 100);
        </script>
        <div id="piTime">
            <h1 id="piTimeText" style="display:none">Pi time!</h1>
        </div>
    </body>
</html>
